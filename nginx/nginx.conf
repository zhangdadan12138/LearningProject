server {
    listen 80;
    server_name _;  # 修改为你域名，如 example.com

    # Optional: redirect to HTTPS (if you configure TLS)
    # return 301 https://$host$request_uri;
    
    # 前端静态资源
    root /usr/share/nginx/html;
    index index.html;

    location /static/ {
        alias /app/static/;
        access_log off;
        expires 7d;
    }

    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 1s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 转发到内部 fastapi 服务（Gunicorn/Uvicorn 在 8000）
        proxy_pass http://app:8000;
    }

    # Optional: health check path used by load balancer or orchestrator
    location /health {
        proxy_pass http://app:8000/health;
    }
}
